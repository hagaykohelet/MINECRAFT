<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>

<body>
    <header class="header" id="header">

    </header>
    <footer class="footer" id="footer">
        <div class="inventory" id="inventory"></div>
        <button id="box"><img src="../images/box.png" alt="box"></button>
        <button id="axe" onclick="changeCursor(this)"><img src="../images/axe.png" alt="axe"></button>
        <button id="shovel" onclick="changeCursor(this)"><img src="../images/shovel.png" alt="shovel"></button>
        <button id="pickaxe" onclick="changeCursor(this)"><img src="../images/pickaxe.png" alt=""></button>
        <button id="sword" onclick="changeCursor(this)"><img src="../images/sword.png" alt=""></button>
       <a href="index.html" ><button class="reset-game" id="reset-game">Reset Game</button></a>

    </footer>
</body>

</html>
